        // Set the default selection to 'about' only if not already on that page
        document.addEventListener("DOMContentLoaded", function() {
            var select = document.getElementById("menu");
            if (window.location.pathname !== '/about/about.html') {
                select.value = "about";
                handleMenu(select);
            }
        });
    
        function handleMenu(select) {
            var selectedValue = select.value;
    
            switch (selectedValue) {
                
                case 'about':
                    //window.location.href = '/about/about.html'; // Change the URL accordingly

                case 'cyberfeminism':
                    window.location.href = 'about.html'; // Change the URL accordingly

                    break;
            }
        }
    </script>
