<body>

    <div class="left_content">

        <header>
            <div class="menu_section">
                <select id="menu" name="menu" onchange="handleMenu(this)" class="with_about">
                    <option value="cyberfeminism">WORK</option>
                    <option value="images">GEORGE SYMONDS</option>
                    <option value="about">ABOUT</option>
                    <option value="collections">VIRTUAL EXHIBITION SPACE</option>
                    <option value="research">RESEARCH & FORWARD THINKING</option>
                </select>
                <div id="green_box"></div>
            </div>
        </header>


        <script>
            // Set the default selection to 'cyberfeminism' only if not already on that page
            document.addEventListener("DOMContentLoaded", function () {
                var select = document.getElementById("menu");
                if (window.location.pathname !== '/cyberfeminism') {
                    select.value = "cyberfeminism";
                    handleMenu(select);
                }
            });

            function handleMenu(select) {
                var selectedValue = select.value;

                switch (selectedValue) {
                    case 'images':
                        window.location.href = '/portfolio/INDEXV23.html'; // Change the URL accordingly
                        break;
                    case 'about':
                        window.location.href = '/portfolio/about/about.html'; // Change the URL accordingly
                        break;
                    case 'cyberfeminism':
                        //window.location.href = '/index.html'; // Change the URL accordingly
                        break;
                    case 'collections':
                        window.location.href = '/collections'; // Change the URL accordingly
                        break;
                    case 'search':
                        window.location.href = '/search'; // Change the URL accordingly
                        break;
                    default:
                        // Handle other cases or do nothing
                        break;
                }
            }
        </script>

        <!-- Your other body elements go here -->



        <div id="top_location"></div>

        <div id="about_pg_content" class="internal_pg_containertext about_pg">
            <!--USE THIS CSS TAG FOR BODY-->
            <br><br>

            <a href="/Portfolio/INDEXV23.html#work_location">go back</a>


            <br><br>

            <div class="thismywork">

                <script>
                    let scene, camera, renderer;
              
                    function init() {
              
                      scene = new THREE.Scene();
                      scene.background = new THREE.Color(0xdddddd);
              
                      camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,5000);
                      camera.rotation.y = 45/180*Math.PI;
                      camera.position.x = 800;
                      camera.position.y = 100;
                      camera.position.z = 1000;
              
                      controls = new THREE.OrbitControls(camera);
                      controls.addEventListener('change', renderer);
              
                      hlight = new THREE.AmbientLight (0x404040,100);
                      scene.add(hlight);
              
                      directionalLight = new THREE.DirectionalLight(0xffffff,100);
                      directionalLight.position.set(0,1,0);
                      directionalLight.castShadow = true;
                      scene.add(directionalLight);
                      light = new THREE.PointLight(0xc4c4c4,10);
                      light.position.set(0,300,500);
                      scene.add(light);
                      light2 = new THREE.PointLight(0xc4c4c4,10);
                      light2.position.set(500,100,0);
                      scene.add(light2);
                      light3 = new THREE.PointLight(0xc4c4c4,10);
                      light3.position.set(0,100,-500);
                      scene.add(light3);
                      light4 = new THREE.PointLight(0xc4c4c4,10);
                      light4.position.set(-500,300,500);
                      scene.add(light4);
              
                      renderer = new THREE.WebGLRenderer({antialias:true});
                      renderer.setSize(window.innerWidth,window.innerHeight);
                      document.body.appendChild(renderer.domElement);
              
                      let loader = new THREE.GLTFLoader();
                      loader.load('/Portfolio/Images/projects/3d/George head ring normal.obj', function(gltf){
                        car = gltf.scene.children[0];
                        car.scale.set(0.5,0.5,0.5);
                        scene.add(gltf.scene);
                        animate();
                      });
                    }
                    function animate() {
                      renderer.render(scene,camera);
                      requestAnimationFrame(animate);
                    }
                    init();
                  </script>


            </div>


            <br>





            <br><br><br><br>
        </div>


         <!-- BOTTOM OF BODY EVERYTIME -->
         <div class="bottom-buttons">
            <button class="back_to_top" onclick="back_to_top('top_location')">back to top</button>
            <button class="contact"><a href="/Portfolio/about/about.html">contact</a></button>
            <button class="submit"><a href="/Portfolio/work/work_INDEX.html">portfolio</a></button>
        </div>
    </div>
